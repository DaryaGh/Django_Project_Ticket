<div class="card shadow-sm mb-0">
    <div class="card-body py-2 px-3">
        <div class="d-flex justify-content-between align-items-center">
            <div class="text-muted small">
                <i class="bi bi-info-circle me-1"></i>
                Showing
                <span class="fw-bold text-dark">{{ page_obj.start_index }}</span>
                to
                <span class="fw-bold text-dark">{{ page_obj.end_index }}</span>
                of
                <span class="fw-bold text-primary">{{ page_obj.paginator.count }}</span>
                results
            </div>

            <div class="text-muted small">
                Page
                <span class="fw-bold text-primary">{{ page_obj.number }}</span>
                of
                <span class="fw-bold text-dark">{{ page_obj.paginator.num_pages }}</span>
            </div>
        </div>
    </div>
</div>
