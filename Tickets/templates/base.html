{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
            Ticketing App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.css' %}">
    <link href="{% static 'vendor/fontawesome-free/css/all.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a href="{% url 'tickets' %}" class="navbar-brand">Ticketing</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="{% url 'tickets' %}" class="nav-link">Tickets</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'tickets-create' %}" class="nav-link">New Ticket</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    {% block content %}{% endblock %}
</main>

<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>

{% if messages %}
    <div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        {% for message in messages %}
            <div class="toast align-items-center text-bg-{{ message.tags }} border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
            <div class="d-flex">
                <div class="toast-body">
                    {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            </div>
        {% endfor %}
    </div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded",function (){
        let toastElList =[].slice.call(document.querySelectorAll('.toast'))
        toastElList.map(function (toastEl){
            let toast = new bootstrap.Toast(toastEl)
            toast.show()
        })
    })
    </script>
{% endif %}

</body>
</html>
